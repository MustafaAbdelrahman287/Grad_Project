<app-navbar></app-navbar>
<main role="main" class="col-md-9 ml-sm-auto col-lg-9 px-4">
  <div class="my-4 w-100" id="mapid" width="900" height="380"></div>
</main>
<div class="container-fluid">
  <div class="row">
    <nav class="col-md-3 d-none d-md-block bg-light sidebar">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <li class="list-group-item">
            <a class="nav-link" (click)="onClick1()">
              <i class="fa fa-users" aria-hidden="true"></i>
              Current Customers
            </a>
          </li>
          <li class="list-group-item">
            <a class="nav-link" (click)="onClick()">
              <i class="fa fa-user-plus" aria-hidden="true"></i>
              Potential Customers
            </a>
          </li>
          <li id="accordion" class="list-group-item">
            <a class="nav-link" data-toggle="collapse" data-target="#target" aria-expanded="false" aria-controls="collapseOne">
              <i class="fa fa-bullseye" aria-hidden="true"></i>
              Target Segment
            </a>
            <div id="target" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
              <div class="card-body">
                <form (ngSubmit)="onSubmit()">
                  <div class="form-group">
                    <label for="age">Age</label>
                    <div id="age" class="form-check">
                      <div *ngFor="let ageRange of ageRanges">
                        <label class="form-check-label">
                          <input class="form-check-input" (change)="change(ageRange)" [value]="ageRange.id" type="checkbox" autocomplete="off"> {{ ageRange.name }}
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="gender">Gender</label>
                    <div id="gender" class="btn-group-toggle" data-toggle="buttons">
                      <label *ngFor="let gender of genderTypes" (click)="change(gender)" class="circle btn btn-secondary btn-outline-primary">
                        <input class="form-check-input" [value]="gender.id" type="checkbox" autocomplete="off">
                        <i class="fa fa-{{gender.class}}" aria-hidden="true"></i>
                      </label>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="educationLevel">Education Level</label>
                    <div id="educationLevel" class="form-check">
                      <div *ngFor="let eduLevel of eduLevels">
                        <label class="form-check-label">
                          <input class="form-check-input" (change)="change(eduLevel)" [value]="eduLevel.id" type="checkbox" autocomplete="off"> {{ eduLevel.name }}
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="incomeLevel">Income Level</label>
                    <div id="incomeLevel" class="form-check">
                      <div *ngFor="let incomeLevel of incomeLevels">
                        <label class="form-check-label">
                          <input class="form-check-input" (change)="change(incomeLevel)" [value]="incomeLevel.id" type="checkbox" autocomplete="off"> {{ incomeLevel.name }}
                        </label>
                      </div>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
            </div>
          </li>
          <li id="accordion2" class="list-group-item">
            <a class="nav-link" data-toggle="collapse" data-target="#loyal" aria-expanded="false" aria-controls="collapseOne">
              <i class="fa fa-heart" aria-hidden="true"></i>
              Loyal Customers
            </a>
            <div id="loyal" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
              <div class="card-body">
                <form #f="ngForm" (ngSubmit)="onSubmitt(f)">
                  <div class="form-group">
                    <label for="#duration">Duration</label>
                    <input name="duration" id="duration" type="text" class="form-control" placeholder="Specify minimum number of years" [ngModel]="form?.duration"
                      #duration="ngModel">
                  </div>
                  <div class="form-group">
                    <label for="#orders">Orders</label>
                    <input name="orders" id="orders" type="text" class="form-control" placeholder="Specify minimum number of orders" [ngModel]="form?.orders"
                      #orders="ngModel">
                  </div>
                  <button type="submit" class="btn btn-primary">Show</button>
                </form>
              </div>
            </div>
          </li>
          <div id="accordion3">
            <li class="list-group-item">
              <a class="nav-link" data-toggle="collapse" data-target="#add" aria-expanded="false" aria-controls="collapseOne">
                <i class="fa fa-plus" aria-hidden="true"></i>
                Add Customer
              </a>
            </li>
            <div id="add" class="collapse" aria-labelledby="headingOne" data-parent="#accordion3">
              <div class="card-body">
                <form>
                  <a class="nav-link" href="/main/customer/addcustomer">
                    <button class="circle btn btn-secondary btn-outline-primary" (click)='onSubmit(f)' routerLink='/main/customer/addcustomer'>
                      <i class="fa fa-plus fa-lg" aria-hidden="true"></i>
                    </button>
                  </a>
                </form>
              </div>
            </div>
          </div>
          <li class="list-group-item">
            <a class="nav-link" href="#">
              <i class="fa fa-bar-chart" aria-hidden="true"></i>
              Dashboard
              <span class="sr-only">(current)</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</div>
