<app-navbar></app-navbar>
<main role="main" class="col-md-9 ml-sm-auto col-lg-9 px-4">
  <div class="my-4 w-100" id="mapid" width="900" height="380"></div>
</main>
<div class="container-fluid">
  <div class="row">
    <nav class="col-md-3 d-none d-md-block bg-light sidebar">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <li class="list-group-item">
            <a class="nav-link">
              <i class="fa fa-map-marker" aria-hidden="true"></i>
              Best Location for:-
            </a>
            <form>
              <div class="form-group">
                <div class="btn-group-toggle" data-toggle="buttons">
                  <label title="{{expansionType.name}}" *ngFor='let expansionType of expansionTypes' class="circle btn btn-secondary btn-outline-primary">
                    <input [value]="expansionType.id" type="radio" autocomplete="off">
                    <i class="fa fa-{{expansionType.class}}" aria-hidden="true"></i>
                  </label>
                </div>
              </div>
            </form>
          </li>
          <li class="list-group-item">
            <a class="nav-link" (click)="onClick()">
              <i class="fa fa-map-marker" aria-hidden="true"></i>
              Pinpoint
            </a>
          </li>
          <li class="list-group-item">
            <a class="nav-link">
              <i class="fa fa-map-marker" aria-hidden="true"></i>
              Add:-
            </a>
            <form>
              <div class="form-group">
                <div>
                  <input type="text" id="Fname" name="name" [ngModel]="br?.name" #brName="ngModel" placeholder="Enter the name:">
                </div>
                <div class="btn-group-toggle" data-toggle="buttons">
                  <label title="{{addexpansion.name}}" *ngFor='let addexpansion of addexpansions' class="circle btn btn-secondary btn-outline-primary">
                    <input [value]="addexpansion.id" type="radio" autocomplete="off">
                    <i class="fa fa-{{addexpansion.class}}" aria-hidden="true"></i>
                  </label>
                </div>
              </div>
            </form>
          </li>
          <li class="list-group-item">
            <a class="nav-link">
              <i class="fa fa-bar-chart" aria-hidden="true"></i>
              Dashboard
              <span class="sr-only">(current)</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</div>
